<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/Leon.pg') }}" width="30" height="30" class="d-inline-block align-top" alt="">
            ControlApp
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Activos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/crear_activo">Crear Activo</a>
                        <a class="dropdown-item" href="/modificar_activo">Modificar Activo</a>
                        <a class="dropdown-item" href="/ver_activo">Lista Activos</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <img src="{{ url_for('static', filename='images/Leon.pg') }}" class="rounded mx-auto d-block" alt="...">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="form-group col-md-6">
                        <label for="codigo">Código</label>
                        <input type="number" class="form-control" id="codigo" placeholder="Código">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="categoriaActivo">Categoría Activo</label>
                            <select id="categoriaActivo" class="form-control" disabled>
                                <option selected>Seleccione...</option>
                                <option value="1">Muebles</option>
                                <option value="2">Equipo de Computo</option>
                                <option value="3">Equipo de Comunicaciones</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="tipoActivo">Tipo Activo</label>
                            <select id="tipoActivo" class="form-control" disabled>
                                <option selected>Seleccione...</option>
                                <option value="1">Portatil</option>
                                <option value="2">Monitor</option>
                                <option value="3">Silla</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="division">División</label>
                            <select id="division" class="form-control" disabled>
                                <option selected>Seleccione...</option>
                                <option value="1">Starcom</option>
                                <option value="2">Leo-Bogotá</option>
                                <option value="3">Resources</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="caracteristicas">Características</label>
                        <input type="text" class="form-control text-uppercase" id="caracteristicas" placeholder="Características" disabled>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="marca">Marca</label>
                            <select id="marca" class="form-control" disabled>
                                <option selected>Seleccione...</option>
                                <option value="1">Starcom</option>
                                <option value="2">Leo-Bogotá</option>
                                <option value="3">Resources</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="modelo">Modelo</label>
                            <select id="modelo" class="form-control" disabled>
                                <option selected>Seleccione...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="serial">Serial</label>
                        <input type="text" class="form-control" id="serial" placeholder="Serial" disabled>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-dark" disabled>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <img src="{{ url_for('static', filename='images/rs.pg') }}" class="img-responsive mx-auto d-block align-middle" alt="...">

    <script>
        document.getElementById('codigo').addEventListener('input', function() {
            var codigo = this.value;
            var isSixDigits = codigo.length === 6;

            var campos = [
                'categoriaActivo', 
                'tipoActivo', 
                'division', 
                'caracteristicas', 
                'marca', 
                'modelo', 
                'serial'
            ];

            campos.forEach(function(campo) {
                document.getElementById(campo).disabled = !isSixDigits;
            });

            document.querySelector('button[type="submit"]').disabled = !isSixDigits;
        });
    </script>
</body>
</html>
